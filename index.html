<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <main>

        <header class="container-fluid d-flex justify-content-center align-items-center bg-dark text-white">
            Weather Dashboard
        </header>

        <div class="container mt-5">
            <div class="row">
              <div class="col-lg-3">
                <div class="search mb-2">
                  <input type="text" class="form-control" placeholder="Enter city">
                  <button class="btn btn-primary mt-2">Search</button>
                </div>
                <div class="history">
                  <!-- City buttons will be populated here -->
                </div>
                <button class="btn btn-danger clear">Clear History</button>
              </div>
              <div class="col-lg-6">
                <div class="current">
                  <!-- Current weather data will be displayed here -->
                </div>
                <div class="forecast mt-3 d-flex">
                  <!-- 5-day forecast data will be displayed here -->
                </div>
              </div>
            </div>
          </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
